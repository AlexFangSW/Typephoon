services:
  traefik:
    container_name: typephoon-traefik
    image: traefik:latest
    ports:
      - 9090:9090
    environment:
      - FRONTEND_HOST=192.168.0.6:3000
      - BACKEND_HOST=192.168.0.6:8080
    volumes:
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yml
      - ./traefik/dynamic.yaml:/etc/traefik/dynamic.yml
